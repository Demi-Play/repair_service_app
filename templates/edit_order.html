{% extends "moder_base.html" %}


{% block title %}Редактирование заказа{% endblock %}

{% block content %}
<h2>Редактирование заказа #{{ order.id }}</h2>

<form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        <label for="status">Статус заказа</label>
        <select class="form-control" id="status" name="status">
            <option value="pending" {% if order.status == 'pending' %}selected{% endif %}>Ожидает</option>
            <option value="completed" {% if order.status == 'completed' %}selected{% endif %}>Завершен</option>
            <option value="cancelled" {% if order.status == 'cancelled' %}selected{% endif %}>Отменен</option>
        </select>
    </div>
    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
</form>

<a href="{{ url_for('manage_orders') }}" class="btn btn-secondary mt-3">Назад к заказам</a>
{% endblock %}
