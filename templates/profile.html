{% extends "base.html" %}

{% block title %}Профиль{% endblock %}

{% block content %}
<h2>Профиль пользователя</h2>
<form method="POST">
    <div class="form-group">
        <label for="username">Имя пользователя</label>
        <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
</form>
<form action="{{ url_for('set_theme', theme='light') }}" method="POST">
    <button type="submit" class="btn btn-light">Светлая тема</button>
</form>

<form action="{{ url_for('set_theme', theme='dark') }}" method="POST">
    <button type="submit" class="btn btn-dark">Темная тема</button>
</form>
{% endblock %}
