{% extends "moder_base.html" %}


{% block title %}Редактирование услуги{% endblock %}

{% block content %}
<h2>Редактирование услуги "{{ service.name }}"</h2>

<form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        <label for="name">Название услуги</label>
        <input type="text" class="form-control" id="name" name="name" value="{{ service.name }}" required>
    </div>
    <div class="form-group">
        <label for="description">Описание</label>
        <textarea class="form-control" id="description" name="description" required>{{ service.description }}</textarea>
    </div>
    <div class="form-group">
        <label for="price">Цена</label>
        <input type="number" class="form-control" id="price" name="price" value="{{ service.price }}" step="0.01" required>
    </div>
    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
</form>

<a href="{{ url_for('manage_services') }}" class="btn btn-secondary mt-3">Назад к услугам</a>
{% endblock %}
