{% extends "moder_base.html" %}

{% block title %}Управление заказами{% endblock %}

{% block content %}
<h2>Управление заказами</h2>

<ul class="list-group">
    {% for order in orders %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            Заказ #{{ order.id }}: Услуга "{{ order.service.name }}" - Статус: {{ order.status }}
            <!-- Здесь можно добавить кнопки для изменения статуса заказа -->
        </li>
    {% endfor %}
</ul>
{% endblock %}
