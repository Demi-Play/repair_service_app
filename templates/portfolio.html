{% extends "base.html" %}

{% block title %}Портфолио{% endblock %}

{% block content %}
<h2>Наше портфолио</h2>
<div class="row">
    {% for item in portfolio_items %}
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="{{ item.image_url }}" class="card-img-top" alt="Portfolio Item">
                <div class="card-body">
                    <h5 class="card-title">{{ item.description }}</h5>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
