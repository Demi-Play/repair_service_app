{% extends "base.html" %}

{% block title %}Оформление заказа{% endblock %}

{% block content %}
<h2>Оформление заказа</h2>
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group">
        {{ form.service_id.label(class='form-label') }}
        {{ form.service_id(class='form-control') }}
    </div>
    {{ form.submit(class='btn btn-primary') }}
</form>
{% endblock %}
